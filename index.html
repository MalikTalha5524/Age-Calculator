<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="shortcut icon" href="assets/Images/icon1.jpg" type="image/x-icon">
  <title> Age Calculator Application </title>
</head>

<body>

  <div class="box">
    <h4>age calculator</h4>
    <div class="date-picker">
      <span>choose your birth date</span>
      <input type="date" id="datePicker">
      <span id="choseDate"></span>
    </div>
    <div class="age-calc">
      <div class="age-box">
        <p class="header">Years</p>
        <p class="value" id="ageYear">0</p>
      </div>
      <div class="age-box">
        <p class="header">Months</p>
        <p class="value" id="ageMonths">0</p>
      </div>
      <div class="age-box">
        <p class="header">Days</p>
        <p class="value" id="ageDays">0</p>
      </div>
      <div class="age-box">
        <p class="header">Hours</p>
        <p class="value" id="ageHours">0</p>
      </div>
      <div class="age-box">
        <p class="header">Seconds</p>
        <p class="value" id="ageSeconds">0</p>
      </div>
      <div class="age-box">
        <p class="header">Mili Seconds</p>
        <p class="value" id="ageMiliSeconds">0</p>
      </div>



    </div>
  </div>





  <script src="assets/JS/script.js"></script>
</body>

</html>
